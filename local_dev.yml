version: '3'

services:
  django_with_gunicorn:
    build:
      context: .
      dockerfile: compose/local_dev/django/Dockerfile
    container_name: askaboutmeweb
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: ["gunicorn", "--config", "conf/gunicorn.conf.py", "ask_about_me.wsgi"]
